name: Autobuild

on:
  push:
    branches: [master]

jobs:
  build:
    name: Autobuild

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Prepare Qt download
        run: |
          mkdir C:\Qt

      - uses: suisei-cn/actions-download-file@v1
        name: Download Qt
        id: qt563download
        with:
          url: 'https://osdn.net/projects/x64dbg/storage/qt/Qt5.6.3-msvc2013-installed.7z'
          target: C:\Qt\

      - name: Extract Qt
        run: |
          cd C:\Qt
          7z x ${{ steps.qt563download.outputs.filename }}

      - name: Build
        run: |
          mkdir C:\spelunky2-x64dbg-plugin-autobuild
          mkdir build
          cd build
          cmake .. -DX64DBG_PLUGINS_ROOT=C:\spelunky2-x64dbg-plugin-autobuild -DQt5ROOT=C:\Qt\5.6.3\msvc2013_64\
          cmake --build . --config Release --target ALL_BUILD
          7z a spelunky2-x64dbg-plugin-autobuild.zip C:\spelunky2-x64dbg-plugin-autobuild\

      - name: Create release
        uses: marvinpinto/action-automatic-releases@v1.1.0
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "autobuild"
          prerelease: true
          title: "Autobuild"
          files: |
            spelunky2-x64dbg-plugin-autobuild.zip          
